    <!-- Title & Description -->
    <title>Skilled e-Learning</title>

    <!-- Favicon, Stylesheet, and Theme Color -->

  <body>
    <header class="l-canvas">
      <nav aria-label="Website">
        <ul role="list" class="l-repel">
          <li>
            <a href="#">
              <img inert src="/images/logo-dark.svg" alt="Home" />
              <span class="u-vh">Workit home page</span>
            </a>
          </li>
          <li>
            <a class="button" href="#">Get Started</a>
          </li>
        </ul>
      </nav>
      <section class="intro">
        <div class="[ l-columns l-region ][ u-position:relative ]">
          <div class="l-columns--3/5 l-flow">
            <h1>Maximize skill, minimize budget</h1>
            <p>
              Our modern courses across a range of in-demand skills will give
              you the knowledge you need to live the life you want.
            </p>
            <a href="#" class="button" data-button="hero">Get Started</a>
          </div>
          <div class="l-columns--2/5">
            <picture>
              <source
                srcset="./images/image-hero-desktop.webp"
                media="(min-width: 801px)"
                type="image/webp"
              />
              <source
                srcset="./images/image-hero-tablet.webp"
                media="(min-width: 601px) and (max-width: 800px)"
                type="image/webp"
              />
              <source
                srcset="./images/image-hero-mobile.webp"
                media="(max-width: 600px)"
                type="image/webp"
              />
              <img
                src="./images/image-hero-desktop.png"
                alt="Hero"
                width="1046"
                height="938"
                loading="eager"
              />
            </picture>
          </div>
        </div>
      </section>
    </header>
